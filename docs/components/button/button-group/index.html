<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button Group</title>
	<link rel="stylesheet" href="/css/style.css" />
</head>
<body>

		<header>
		<h1 class="adx-markup-header adx-markup-caps">Button Group</h1>
	</header>
	<main class="adx">
		
		<p>Button groups can be made from an <code>ul</code> and <code>li</code> elements, or from <code>divs</code> and <code>p</code> tags,</p>


		
<ul class="adx-button-group">
  <li class="adx-button brand-midblue">Click Me</li>
  <li class="adx-button brand-gold">Click Me</li>
  <li class="adx-button brand-midblue">Click Me</li>
</ul>

<div class="adx-button-group">
  <button class="adx-button accent">Click Me</button>
  <button disabled class="adx-button complimentary disabled">You can't Click Me</button>
  <button class="adx-button primary">Click Me</button>
</div>


	</main>
</body>
</html>

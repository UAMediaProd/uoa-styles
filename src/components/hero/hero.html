<header class="{{ class }}">
  <div class="image">
    <img src="../../assets/2.jpg" alt="" class="center-center">
  </div>
  <div class="overlay adx-bg-blk-trans-80"></div>
  <div class="text right">
    <h1>Welcome to Cyber Security Fundamentals</h1>
    <h5>Here's a tagline</h5>
  </div>
</header>

{{ '<h2 class="adx-margin-top-xxl">Variations</h2>' if 'variants' in page.variants}}

<p class="adx">{{ variant-description | renderUsingMarkdown | safe }}</p>

{% for variant in variants %}
<header class="{{ class }}">
  <div class="image">
    <img src="../../assets/2.jpg" alt="" class="{{ variant.image-position }}">
  </div>
  <div class="overlay {{ variant.background }}"></div>
  <div class="text {{ variant.position }}">
    <{{ variant.h-level }}>Welcome to Cyber Security Fundamentals</{{ variant.h-level }}>
    <h5>{{ variant.description }}</h5>
  </div>
</header>
<p></p>
{% endfor %}
